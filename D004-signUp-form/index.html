<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <aside>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching Scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </aside>

        <section>

            <header class="right">                      <!--Dar um espaço forçado aquis-->
                <span id="tryheader">Try it free 7 days &nbsp;</span> then $20/mo. thereafter
            </header>
            <section class="right formbox">
                <form autocomplete="off">
                    <input class="input" type="text" name="First Name" placeholder="First Name" required>
        
                    <input class="input" type="text" name="Last Name" placeholder="Last Name" required>
        
                    <input class="input" type="email" name="Email Address" placeholder="Email Address" required>
        
                    <input class="input" type="password" name="Password" placeholder="Password" required>
                    
                    <input class="button" id="buttonform" type="submit" value="CLAIM YOUR FREE TRIAL">
                    <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </form>
        
                
            </section>
            
        </section>

    

    </main>
</body>
</html>
